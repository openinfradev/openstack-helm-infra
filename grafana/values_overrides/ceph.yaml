            fillColor: rgba(31, 118, 189, 0.18)
            full: false
            lineColor: rgb(31, 120, 193)
            show: false
          targets:
          - expr: ceph_health_status{application="ceph",release_group="$ceph_cluster"}
            interval: "$interval"
            intervalFactor: 1
            refId: A
            step: 60
          thresholds: '1,1'
          title: Status
          transparent: false
          type: singlestat
          valueFontSize: 100%
          valueMaps:
          - op: "="
            text: N/A
            value: 'null'
          - op: "="
            text: HEALTHY
            value: '0'
          - op: "="
            text: WARNING
            value: '1'
          - op: "="
            text: CRITICAL
            value: '2'
